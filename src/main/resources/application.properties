spring.application.name=marketplace-inventory

# # Bank URL in memory for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show the web console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Client ID of the application on Mercado Livre (identifies your app)
mercado-livre.client.id=YOUR-CLIENT-ID

# Client Secret of the application on Mercado Livre
mercado-livre.client.secret=YOUR_CLIENT_SECRET_HERE

# Redirect URL used in Mercado Livre OAuth
# After the user authorizes, it will be sent to this URL with the authorization code
mercado-livre.redirect.uri=YOUR-URI-HERE